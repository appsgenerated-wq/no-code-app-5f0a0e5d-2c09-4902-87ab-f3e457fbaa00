name: FoodApp

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: [customer, admin]
        default: customer
    policies:
      create:
        - access: admin
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  Restaurant:
    properties:
      - name: name
        type: string
      - name: description
        type: text
      - name: address
        type: string
      - name: cuisine
        type: choice
        options:
          values: [Italian, Mexican, Chinese, Indian, American]
      - name: photo
        type: image
        options:
          sizes:
            thumbnail:
              width: 200
              height: 200
            large:
              width: 800
    policies:
      create:
        - access: admin
      read:
        - access: public
      update:
        - access: admin
      delete:
        - access: admin

  MenuItem:
    properties:
      - name: name
        type: string
      - name: description
        type: text
      - name: price
        type: money
        options:
          currency: 'USD'
      - name: photo
        type: image
        options:
          sizes:
            thumbnail:
              width: 100
              height: 100
    belongsTo:
      - Restaurant
    policies:
      create:
        - access: admin
      read:
        - access: public
      update:
        - access: admin
      delete:
        - access: admin

  Order:
    properties:
      - name: status
        type: choice
        options:
          values: [pending, confirmed, delivered, cancelled]
        default: pending
      - name: totalPrice
        type: money
        options:
          currency: 'USD'
    belongsTo:
      - name: customer
        entity: User
    belongsToMany:
      - MenuItem
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck